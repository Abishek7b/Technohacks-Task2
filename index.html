<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Simple Quiz</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. What is the capital of France?</p>
        <label><input type="radio" name="q1" value="A"> A) Paris</label><br>
        <label><input type="radio" name="q1" value="B"> B) Rome</label><br>
        <label><input type="radio" name="q1" value="C"> C) London</label><br>
        <label><input type="radio" name="q1" value="D"> D) Berlin</label><br>
      </div>
      
      <div class="question">
        <p>2. Who wrote 'Romeo and Juliet'?</p>
        <label><input type="radio" name="q2" value="A"> A) Charles Dickens</label><br>
        <label><input type="radio" name="q2" value="B"> B) William Shakespeare</label><br>
        <label><input type="radio" name="q2" value="C"> C) Jane Austen</label><br>
        <label><input type="radio" name="q2" value="D"> D) Mark Twain</label><br>
      </div>
      
      <div class="question">
        <p>3. What is 2 + 2?</p>
        <label><input type="radio" name="q3" value="A"> A) 3</label><br>
        <label><input type="radio" name="q3" value="B"> B) 4</label><br>
        <label><input type="radio" name="q3" value="C"> C) 5</label><br>
        <label><input type="radio" name="q3" value="D"> D) 6</label><br>
      </div>
      
      <button type="button" id="submitBtn">Submit Quiz</button>
    </form>

    <div id="result" class="result">
      <h2>Your Score: <span id="score"></span>/3</h2>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
